<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Tags</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://img.freepik.com/free-photo/tranquil-scene-foggy-forest-autumn-leaves-reflecting-peaceful-pond-generated-by-artificial-intelligence_25030-67040.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            padding-top: 60px; /* Add padding to prevent overlap with the navbar */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 90vh;
            backdrop-filter: blur(10px);
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .btn-custom {
            background-color: #ff5e62;
            color: #fff;
            border: none;
            margin: 5px;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #ff9966;
            transform: scale(1.05);
        }
        .btn-block {
            width: 100%;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            border-radius: 25px;
        }
        .tag-option {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ff5e62;
            border-radius: 25px;
            background-color: #ff5e62;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .tag-option:hover {
            background-color: #ff9966;
            border-color: #ff9966;
            transform: scale(1.05);
        }
        .banner {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .banner h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .banner a {
            color: #ff5e62;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .banner a:hover {
            color: #ff9966;
        }
        .mt-4 {
            margin-top: 4rem;
        }
        @media (max-width: 768px) {
            .form-container, .navigation-buttons .btn-custom {
                width: 100%;
            }
        }
        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff5e62;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff9966;
        }
        ::-webkit-scrollbar-corner {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Image Tagging <a href="/">Home</a></h1>
    </div>
    <div class="container mt-4">
        <h1 class="my-4">Find Tags</h1>
        <div class="form-container mx-auto">
            <form action="/find_tags" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="form-group">
                    <label for="file">Upload an image to find tags:</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Find Tags</button>
            </form>
            {% if assigned_tags or unassigned_tags %}
                <p>Tags for the uploaded image:</p>
                <div id="tag-options">
                    <h3>Assigned Tags:</h3>
                    {% for tag in assigned_tags %}
                        <span class="tag-option" onclick="selectTag('{{ tag }}')">{{ tag }}</span>
                    {% endfor %}
                </div>
                <div id="unassigned-tag-options">
                    <h3>Available Tags:</h3>
                    {% for tag in unassigned_tags %}
                        <span class="tag-option" onclick="selectTag('{{ tag }}')">{{ tag }}</span>
                    {% endfor %}
                </div>
                <form action="/update_tags" method="post">
                    <input type="hidden" name="filename" value="{{ filename }}">
                    <div class="form-group">
                        <label for="tags">Edit Tags:</label>
                        <input type="hidden" class="form-control" id="tags" name="tags" value="{{ assigned_tags | join(',') }}" required>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Update Tags</button>
                </form>
            {% else %}
                <p>No tags found.</p>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function selectTag(tag) {
            let tagsInput = document.getElementById('tags');
            let currentTags = tagsInput.value.split(',').filter(Boolean);
            if (currentTags.includes(tag)) {
                currentTags = currentTags.filter(t => t !== tag);
            } else {
                currentTags.push(tag);
            }
            tagsInput.value = currentTags.join(',');
            updateSelectedTags();
        }

        function updateSelectedTags() {
            let tagsInput = document.getElementById('tags');
            let selectedTags = tagsInput.value.split(',').filter(Boolean);
            let tagOptions = document.querySelectorAll('.tag-option');
            tagOptions.forEach(option => {
                if (selectedTags.includes(option.textContent)) {
                    option.style.backgroundColor = '#ff9966';
                    option.style.borderColor = '#ff9966';
                } else {
                    option.style.backgroundColor = '#ff5e62';
                    option.style.borderColor = '#ff5e62';
                }
            });
        }

        // Call updateSelectedTags on page load to set initial tag states
        document.addEventListener('DOMContentLoaded', updateSelectedTags);
    </script>
</body>
</html>
